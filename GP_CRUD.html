<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container-custom {
            margin-top: 50px;
        }

        .product-image {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .btn-delete {
            background-color: #ff4d4d;
            color: white;
            border: none;
            margin-top: 20px;
        }

        .btn-delete:hover {
            background-color: #e60000;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        .btn-back:hover {
            background-color: #495057;
        }

        footer {
            
            padding: 20px 0;
            margin-top: auto;
            background-color: #b98989;
            color: white;
            text-align: center;
        }

        footer h6 {
            font-weight: bold;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            font-size: 14px;
        }

        .navbar-custom {
    background-color: #d9a9a9;
}

.navbar-brand {
    font-size: 1.8rem;
    font-weight: bold;
}

.navbar-admin {
    background-color: #d58585;
    padding: 5px 15px;
    border-radius: 5px;
    color: white;
    text-decoration: none;
}

.navbar-admin:hover {
    background-color: #777;
}
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <!-- Logo alineado a la izquierda -->
            <a class="navbar-brand" href="#">
                <img src="imagenes/logo.jpg" alt="Logo" width="70" height="70" class="me-2">
            </a>

            <!-- Texto centrado -->
            <div class="mx-auto">
                <span class="navbar-text fs-4">Las Hijas del Sol</span>
            </div>

            <a href="#" class="btn btn-secondary">ADMIN</a>
        </div>
    </nav>


    <div class="container container-custom">
        <h2 class="text-center mb-4">Gestión de Producto</h2>

        <!-- Información del producto -->
        <div class="card p-4">
            <div class="row">
                <div class="col-md-6">
                    <img id="product-image" class="product-image" alt="Imagen del producto" src="imagenes/default-product.jpg">
                    <!-- Botón para cambiar imagen -->
                    <label for="product-image-upload" class="btn btn-outline-primary mt-3">Cambiar Imagen</label>
                    <input type="file" id="product-image-upload" class="d-none">
                </div>                
                <div class="col-md-6">
                    <p><strong>Cantidad:</strong> <span id="product-quantity"></span></p>
                    <p><strong>Total:</strong> <span id="product-total"></span></p>
                    <p><strong>Resumen:</strong></p>
                    <p id="product-summary"></p>
        
                    <button class="btn btn-warning mt-3" id="configure-product">Configurar Producto</button>
                    <button class="btn btn-delete mt-3" id="delete-product">Eliminar Producto</button>
                    <a href="#" class="btn btn-back mt-3">Volver al Inicio</a>
                </div>
            </div>
        </div>
        
    <footer>
        <div class="container">
            <div class="row text-center">
                <div class="col-md-4">
                    <h6>Categorías</h6>
                    <ul>
                        <li>UI Design</li>
                        <li>UX Design</li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h6>Conócenos</h6>
                    <ul>
                        <li>Design</li>
                        <li>Prototyping</li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h6>Contáctanos</h6>
                    <ul>
                        <li>Blog</li>
                        <li>Best Practices</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Redes sociales -->
        <div>
            <a class="navbar-brand" href="#">
                <i class="bi bi-twitter-x"></i>
            </a>
            <a class="navbar-brand" href="#">
                <i class="bi bi-facebook"></i>
            </a>
            <a class="navbar-brand" href="#">
                <i class="bi bi-instagram"></i>
            </a>
            <a class="navbar-brand" href="#">
                <i class="bi bi-youtube"></i>
            </a>
            </div>
        </div>
    </div>
    </footer>

    <script src="GP-CRUD.JS"></script>
</body>

</html>
