<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Hijas del Sol</title>
    
    <!-- Bootstrap y Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- CSS Externo -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="../FASE3-PIA-main/imagenes/logo.jpg" alt="Logo" width="70" height="70" class="me-2">
        </a>
        
        <!-- Texto centrado -->
        <div class="mx-auto">
            <span class="navbar-text fs-4">Las Hijas del Sol</span>
        </div>
        
        <!-- Íconos alineados a la derecha -->
        <div class="d-flex align-items-center">
            <a href="#" class="btn btn-outline-secondary me-2">
                <i class="bi bi-search"></i>
            </a>
            <button class="btn btn-outline-secondary" onclick="openCart()">
                <i class="bi bi-cart"></i>
            </button>
        </div>
    </div>
</nav>

<!-- Main Content (Lista de Productos) -->
<div id="productList" class="container my-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <!-- Producto 1 -->
        <div class="col" onclick="mostrarDetalles(1)">
            <div class="card h-100">
                <img src="../FASE3-PIA-main/imagenes/ramo1.jpg" class="card-img-top" alt="Arreglo de Rosas con Lirios">
                <div class="card-body text-center">
                    <h5 class="card-title">Arreglo de Rosas con Lirios</h5>
                    <p class="card-text">$1200</p>
                </div>
            </div>
        </div>
        <!-- Producto 2 -->
        <div class="col" onclick="mostrarDetalles(2)">
            <div class="card h-100">
                <img src="../FASE3-PIA-main/imagenes/ramo2.jpg" class="card-img-top" alt="Ramo de Tulipanes">
                <div class="card-body text-center">
                    <h5 class="card-title">Ramo de Tulipanes</h5>
                    <p class="card-text">$900</p>
                </div>
            </div>
        </div>
        <!-- Producto 3 -->
        <div class="col" onclick="mostrarDetalles(3)">
            <div class="card h-100">
                <img src="../FASE3-PIA-main/imagenes/ramo3.jpg" class="card-img-top" alt="Ramo con 10 Rosas Rojas">
                <div class="card-body text-center">
                    <h5 class="card-title">Ramo con 10 Rosas Rojas</h5>
                    <p class="card-text">$800</p>
                </div>
            </div>
        </div>
        <!-- Producto 4 -->
        <div class="col" onclick="mostrarDetalles(4)">
            <div class="card h-100">
                <img src="../FASE3-PIA-main/imagenes/ramo4.jpg" class="card-img-top" alt="Arreglo con Flores Silvestres">
                <div class="card-body text-center">
                    <h5 class="card-title">Arreglo con Flores Silvestres</h5>
                    <p class="card-text">$1000</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Detalles del Producto -->
<div id="detallesProducto" class="container my-5" style="display:none;">
    <div class="row">
        <div class="col-md-6">
            <h2 id="productTitle"></h2>
            <h3 id="productSubtitle"></h3>
            <p id="productDescription"></p>
            <p class="price" id="productPrice"></p>
            <button class="btn btn-primary" onclick="addToCartFromDetails()">Agregar al carrito</button>
        </div>
        <div class="col-md-6">
            <img src="" alt="Imagen del Producto" id="productImage" class="img-fluid">
        </div>
    </div>
    <button class="btn btn-secondary mt-4" onclick="volver()">Volver</button>
</div>

<!-- Carrito Desplegable -->
<div id="cartSidebar" class="cart-sidebar">
    <h4>Carrito</h4>
    <div id="cartItems"></div>
    <div class="cart-total">
        <h5>Total: $<span id="cartTotal">0</span></h5>
    </div>
    <button class="btn btn-success w-100 mt-3" onclick="checkout()">Proceder al Pago</button>
    <button class="btn btn-danger w-100 mt-2" onclick="closeCart()">Cerrar</button>
</div>

<!-- Footer -->
<footer class="footer-custom py-4 mt-5">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-4">
                <h6>Categorías</h6>
                <ul class="list-unstyled">
                    <li>UI design</li>
                    <li>UX design</li>
                </ul>
            </div>
            <div class="col-md-4">
                <h6>Conócenos</h6>
                <ul class="list-unstyled">
                    <li>Design</li>
                    <li>Prototyping</li>
                </ul>
            </div>
            <div class="col-md-4">
                <h6>Contáctanos</h6>
                <ul class="list-unstyled">
                    <li>Blog</li>
                    <li>Best practices</li>
                </ul>
            </div>
        <!-- Redes sociales -->
            <div>
            <a class="navbar-brand" href="#">
                <i class="bi bi-twitter-x"></i>
            </a>
            <a class="navbar-brand" href="#">
                <i class="bi bi-facebook"></i>
            </a>
            <a class="navbar-brand" href="#">
                <i class="bi bi-instagram"></i>
            </a>
            <a class="navbar-brand" href="#">
                <i class="bi bi-youtube"></i>
            </a>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
