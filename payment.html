<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Pago - Las Hijas del Sol</title>
    <link rel="stylesheet" href="Fase3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="flower-icon-png.webp" alt="Logo" width="70" height="70" class="me-2">
        </a>
        <div class="mx-auto">
            <span class="navbar-text fs-4"><h1>Las Hijas del Sol</h1></span>
        </div>
         <!-- Íconos alineados a la derecha -->
         <div class="d-flex align-items-center">
            <div class="dropdown me-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Diseños Florales
                </button>
                <ul class="dropdown-menu dropdown-menu-custom" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Ramos</a></li>
                    <li><a class="dropdown-item" href="#">Arreglos</a></li>
                </ul>
            </div>
           <!-- Boton Carrito -->
            <a href="#" class="btn btn-outline-secondary me-2">
                <i class="bi bi-search"></i>
            </a>
            <!-- boton Buscar -->
            <a href="#" class="btn btn-outline-secondary">
                <i class="bi bi-cart"></i>
            </a>
        </div>
    </div>
</nav>

<!-- Contenedor del producto seleccionado -->
<div id="product-card" class="container my-4"></div>

<!-- Botones de navegación -->
<div class="container text-center my-4">
    <button onclick="goHome()" class="btn btn-secondary me-3">Regresar a inicio</button>
    <button onclick="addToCart()" class="btn btn-primary">Agregar al Carrito</button>
    <!-- Modificar la direccion del boton para mandarlo al carrito -->
</div>


<script>
document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('product-card');
    const product = JSON.parse(localStorage.getItem('selectedProduct'));

    if (product) {
        container.innerHTML = `
            <div class="card mx-auto" style="width: 18rem;">
                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                <div class="card-body">
                    <h5 class="card-title">${product.name}</h5>
                    <p class="card-text">${product.description}</p>
                    <p class="card-text fw-bold">${product.price}</p>
                </div>
            </div>
        `;
    } else {
        container.innerHTML = '<p>No se encontró ningún producto seleccionado.</p>';
    }
});

    function goHome() {
        window.location.href = 'Fase3.html';
    }

    function addToCart() {
    const product = JSON.parse(localStorage.getItem('selectedProduct'));
    if (!product) {
        alert('No hay producto seleccionado.');
        return;
    }

    // Recupera el carrito actual de localStorage o inicializa uno nuevo
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Agrega el producto al carrito
    cart.push(product);

    // Guarda el carrito actualizado en localStorage
    localStorage.setItem('cart', JSON.stringify(cart));

    alert(`${product.name} ha sido añadido al carrito.`);
}
</script>

<!-- Footer -->
<footer class="footer-custom py-4 mt-auto">
    <div class="container text-center">
        <p>&copy; 2024 Las Hijas del Sol</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
