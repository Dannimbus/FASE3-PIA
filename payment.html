<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Pago - Las Hijas del Sol</title>
    <link rel="stylesheet" href="Fase3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="flower-icon-png.webp" alt="Logo" width="70" height="70" class="me-2">
        </a>
        <div class="mx-auto">
            <span class="navbar-text fs-4"><h1>Las Hijas del Sol</h1></span>
        </div>
         <!-- Íconos alineados a la derecha -->
         <div class="d-flex align-items-center">
            <div class="dropdown me-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Temporadas
                </button>
                <ul class="dropdown-menu dropdown-menu-custom" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Primavera</a></li>
                    <li><a class="dropdown-item" href="#">Verano</a></li>
                    <li><a class="dropdown-item" href="#">Otoño</a></li>
                    <li><a class="dropdown-item" href="#">Invierno</a></li>
                </ul>
            </div>
           <!-- Boton Carrito -->
            <a href="#" class="btn btn-outline-secondary me-2">
                <i class="bi bi-search"></i>
            </a>
            <!-- boton Buscar -->
            <a href="#" class="btn btn-outline-secondary">
                <i class="bi bi-cart"></i>
            </a>
        </div>
    </div>
</nav>

<!-- Contenedor del producto seleccionado -->
<div id="product-card" class="container my-4"></div>

<!-- Botones de navegación -->
<div class="container text-center my-4">
    <button onclick="goHome()" class="btn btn-secondary me-3">Regresar a inicio</button>
    <button onclick="continuePayment()" class="btn btn-primary">Continuar con el pago</button>
</div>


<script>
    // Carga el producto desde localStorage y lo muestra en el contenedor
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('product-card');
        const product = JSON.parse(localStorage.getItem('selectedProduct'));

        if (product) {
            // Genera el contenido del producto seleccionado
            container.innerHTML = `
                <div class="product-card text-center">
                    <img src="${product.image}" alt="${product.name}" width="300" class="mb-3">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>Precio: ${product.price}</p>
                </div>
            `;
        } else {
            // Muestra un mensaje si no se seleccionó ningún producto
            container.innerHTML = '<p>No se seleccionó ningún producto. <a href="Fase3.html">Volver al inicio</a>.</p>';
        }
    });

    function goHome() {
        window.location.href = 'Fase3.html';
    }

    function continuePayment() {
        alert('Procesar pago (pantalla no existente)');
    }
</script>

<!-- Footer -->
<footer class="footer-custom py-4 mt-auto">
    <div class="container text-center">
        <p>&copy; 2024 Las Hijas del Sol</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
